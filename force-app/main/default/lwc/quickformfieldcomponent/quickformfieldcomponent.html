                </template>
            </template>
        </template>

        <!-- Link -->
        <template if:true={isTrueLink}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <div class="labeldiv">
                            <template if:true={isReqired}>
                                <label class="slds-form-element__label flabel">
                                    <abbr class="slds-required" title="required">* </abbr>
                                </label>
                            </template>
                            <label class="slds-form-element__label flabel">
                                {labelvalue}
                            </label>
                        </div>
                    </template>
                    <input data-name={fieldmapping} onmousemove={handlehover} onmouseout={handleblur}
                        onfocusin={handlefocus} onfocusout={handleblur1} type="url" placeholder={placeholder}
                        class="slds-input"
                        pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})"
                        readonly={isReadOnly} onclick={sendrequesttoclosereferencefield} onblur={linkValue}
                        value={fildval} onchange={OnFieldClick} disabled={isdisabled}></input>
                    <span data-id={fieldmapping}></span>
                </template>
            </template>
        </template>

        <template if:true={isTrueSign}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={labelcheck}>
                        <div class="labeldiv">
                            <template if:true={isReqired}>
                                <label class="slds-form-element__label flabel">
                                    <abbr class="slds-required" title="required">* </abbr>
                                </label>
                            </template>
                            <label class="slds-form-element__label flabel">
                                {labelvalue}
                            </label>
                        </div>
                    </template>
                    <template if:true={isFieldView}>
                        <div>
                            <div style="" id={PageId} class="signaturebox">
                                <!-- <canvas class="signaturefield" style="border:2px solid #ddd;background:white;"
                                    id={PageId}></canvas> -->
                                <canvas class="signature-pad signaturefield" data-name={fieldmapping}
                                    height={canvasHeight}
                                    style="border:2px solid #ddd;background:white;" id={PageId}
                                    lwc:dom="manual"></canvas>
                                <div style="display: flex; justify-content: center;" class="signaturefield">
                                    <div style="width: 65px; margin: 5px 5px 0 0;">
                                        <div class="slds-button slds-button_brand" id="btnClear">Clear</div>
                                    </div>
                                    <div style="width: 65px; margin: 5px 0 0 10px;">
                                        <div class="slds-button slds-button_brand">Save</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template if:true={isPreviewView}>
                        <div>
                            <div class="signaturebox" id={PageId}>
                                <canvas class="signature-pad signaturefield" data-name={fieldmapping}
                                    height={canvasHeight}
                                    style="border:2px solid #ddd;background:white;" id={PageId}
                                    lwc:dom="manual"></canvas>
                                <!-- <canvas data-name={fieldmapping} onmousedown={draw_signature} class="signaturefield"
                                    style="border:2px solid #ddd;background:white;" id={PageId}></canvas> -->
                                <div style="display: flex; justify-content: center;" class="signaturefield">
                                    <div style="width: 65px; margin: 5px 5px 0 0;">
                                        <div data-name={fieldmapping} class="slds-button slds-button_brand"
                                            onclick={handleClearClick} id="btnClear1">Clear</div>
                                    </div>
                                    <div style="width: 65px; margin: 5px 0 0 10px;">
                                        <div data-name={fieldmapping} class="slds-button slds-button_brand"
                                            onclick={get_signature}>Save</div>
                                        <!-- onclick={handleSaveClick} -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
        </template>


    </template>
</template>
