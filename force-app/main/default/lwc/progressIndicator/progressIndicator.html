<template>
    <div if:true={Progress_Bar}>
        <lightning-progress-bar value={progress_bar_value} size="large"></lightning-progress-bar>
        <div class="show_progress_bar_value"><b>{progress_bar_value}%</b></div>
    </div>
    <div if:true={Standard_Steps}>
        <div class="cus_set">
            <lightning-progress-indicator current-step={currentpage} type="path" variant="base">
                <template for:each={pages} for:item="page" for:index="index">
                    <lightning-progress-step label={page.label} value={page.value} style="pointer-events: none;"
                        key={page.value}></lightning-progress-step>
                </template>
            </lightning-progress-indicator>
        </div>
    </div>
    <div if:true={Custom_Steps}>

        <lightning-progress-indicator current-step={currentpage}>
            <template for:each={pages} for:item="page" for:index="index">
                <lightning-progress-step label={page.label} value={page.value} key={page.value}
                    style="pointer-events: none;"></lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </div>
    <div class="page_number" if:true={Page_Count}>
        <p><b>{currentpage}</b> of <b>{totalpage}</b></p>
    </div>


</template>
