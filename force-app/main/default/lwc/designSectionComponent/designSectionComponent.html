<template>
    <template if:true={spinnerdatatable}>
        <div data-id="spinnerId" class="slds-spinner_container" style="overflow: hidden;">
            <div class="spinner-main-div">
                <div class="loader--ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </template>
    <c-errorpopup></c-errorpopup>
    <div class="fieldDiv" id="demo1">

        <div class="fieldname">
            <p>DESIGN</p>
        </div>

        <div class="Accord">

            <!-- Accordian Section -->
            <lightning-accordion class="slds-scrollable_y" active-section-name="A" allow-multiple-sections-open>

                <div class="slds-col accclass " style="overflow-y: scroll;">
                    <lightning-accordion-section name="A" label="Form" class="accordion slds-scrollable_y">
                        <div class="panel">
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <lightning-input type="number" data-id="formwidth" max-length="3" min-length="1"
                                    aura:id="input-id-01" value={formWidth} label="Form Width (%)" data-name="width:"
                                    onchange={handleFormCss}></lightning-input>
                                <lightning-input type="color" data-id="formbgcolor" label="Background-color"
                                    name="color" value={colorpicker} data-name="background-color:"
                                    onchange={handleFormCss}></lightning-input>

                                <lightning-input label="Background Image" onchange={openformfileUpload} type="file"
                                    name="file" accept=".png , .jpeg , .jpg" class="backclass"></lightning-input>


                                <template if:true={formimage}>
                                    <p>{fileData1.filename}</p>
                                    <div class="slds-m-top_small slds-m-bottom_small slds-align_absolute-center">
                                        <div class="box">
                                            <div class="cross" onclick={removeFormBackground}><img draggable="false"
                                                    src={cross} alt="">
                                            </div>
                                            <img draggable="false" class="pageimage" src={formimageurl} alt="" />
                                        </div>
                                    </div>

                                    <lightning-combobox label="Background size" class="mt-3" value={formbackSize}
                                        options={optformbackSize} data-name="background-size:"
                                        onchange={handleFormCss}></lightning-combobox>
                                    <lightning-combobox label="Background position" value={formbackpagePostion}
                                        options={optformbackpagePostion} data-name="background-position:"
                                        onchange={handleFormCss}></lightning-combobox>
                                    <lightning-combobox label="Background repeat" value={formbackpageRepeat}
                                        options={optformbackpageRepeat} data-name="background-repeat:"
                                        onchange={handleFormCss}></lightning-combobox>
                                    <lightning-combobox label="Background fix position"
                                        value={formbackgroundPagefixposition} data-name="background-attachment:"
                                        options={optformbackgroundPagefixposition} onchange={handleFormCss}
                                        class="slds-m-bottom_medium"></lightning-combobox>

                                </template>
                            </div>
                            <h2 class="slds-m-top-medium" style="padding-top: 8px;">Form Padding(%):</h2>
                            <label for="Topperc" class="slds-align_absolute-center" style="font-size: 12px;">Top</label>
                            <lightning-input id="Topperc" class="topp slds-align_absolute-center" variant="label-hidden"
                                style="width:28%; " type="number" data-id="formheader" name="Header padding" min="0"
                                max="100" value={headpadding} label="Top (%)" data-name="padding-top:"
                                onchange={handleFormCss}></lightning-input>
                            <div class="paddingdiv">
                                <label for="Footer" class="slds-align_absolute-center"
                                    style="font-size: 12px;">Left&nbsp;</label>
                                <lightning-input id="Leftperc" class="leftp" variant="label-hidden"
                                    style="width:75%; display:inline-block;" type="number" data-id="formleftpadding"
                                    name="Left Padding" min="0" max="100" value={leftpadding} label="Left(%)"
                                    data-name="padding-left:" onchange={handleFormCss}></lightning-input>
                                <div class="plus"></div>
                                <lightning-input id="Rightperc" class="rightp" variant="label-hidden"
                                    style="width:75%; display:inline-block;" type="number" data-id="formrightpadding"
                                    name="Right padding" min="0" max="100" value={rightpadding} label="Right(%)"
                                    data-name="padding-right:" onchange={handleFormCss}></lightning-input>
                                <label for="Footer" class="slds-align_absolute-center"
                                    style="font-size: 12px;">&nbsp;Right</label>
                            </div>
                            <lightning-input id="Bottomperc" class="footp slds-align_absolute-center"
                                variant="label-hidden" style="width:28%" type="number" data-id="formfooter"
                                name="Footer Padding" min="0" max="100" value={footpadding} data-name="padding-bottom:"
                                onchange={handleFormCss}></lightning-input>
                            <label for="Bottomperc" class="slds-align_absolute-center"
                                style="font-size: 12px;">Bottom</label>


                        </div>
                    </lightning-accordion-section>
                    <lightning-accordion-section class="accordion slds-scrollable_y" name="B" label="Page">

                        <div class="panel" style="display: flex; flex-direction: column; gap: 8px;">
                            <lightning-combobox label="Border style" value={formborderStyle}
                                options={optformborderStyle} data-name="border-style:" onchange={handlepageCss}
                                class="combocls"></lightning-combobox>
                            <lightning-input type="number" value={formborderwidth} label="Border thickness (px)"
                                data-name="border-width:" onchange={handlepageCss}></lightning-input>
                            <lightning-input type="number" value={formborderradius} label="Border radius (px)"
                                data-name="border-radius:" onchange={handlepageCss}></lightning-input>
                            <lightning-input type="number" name="Top padding" min="0" max="100" value={toppadding}
                                data-name="padding-top:" label="Top padding (px)"
                                onchange={handlepageCss}></lightning-input>
                            <lightning-input type="number" name="Bottom Padding" min="0" max="100" value={bottompadding}
                                data-name="padding-bottom:" label="Bottom Padding (px)"
                                onchange={handlepageCss}></lightning-input>
                            <lightning-input type="color" label="Background" name="color" value={pagecolorpicker}
                                data-name="background-color:" onchange={handlepageCss}
                                class="colorpickercls"></lightning-input>

                            <lightning-input label="Background Image" onchange={openpagefileUpload} type="file"
                                name="file" accept=".png , .jpeg , .jpg" class="backclass"></lightning-input>

                            <template if:true={pageimage}>
                                <p>{fileData.filename}</p>
                                <div class="slds-m-top_small slds-m-bottom_small slds-align_absolute-center">
                                    <div class="box">
                                        <div class="cross" onclick={removePageBackground}><img draggable="false"
                                                src={cross} alt=""></div>
                                        <img draggable="false" class="pageimage" src={pageimageurl} alt="" />
                                    </div>

                                </div>

                                <lightning-combobox label="Background size" class="mt-3" value={backSize}
                                    options={optbackSize} data-name="background-size:"
                                    onchange={handlepageCss}></lightning-combobox>
                                <lightning-combobox label="Background position" value={backpagePostion}
                                    options={optbackpagePostion} data-name="background-position:"
                                    onchange={handlepageCss}></lightning-combobox>
                                <lightning-combobox label="Background repeat" value={backpageRepeat}
                                    options={optbackpageRepeat} data-name="background-repeat:"
                                    onchange={handlepageCss}></lightning-combobox>
                                <lightning-combobox label="Background fix position" value={backgroundPagefixposition}
                                    options={optBackgroundPagefixposition} data-name="background-attachment:"
                                    onchange={handlepageCss}></lightning-combobox>
                            </template>

                            <lightning-input type="color" label="Border" name="color" value={formbordercolor}
                                onchange={handlepageCss} data-name="border-color:"></lightning-input>
                        </div>

                    </lightning-accordion-section>
                    <lightning-accordion-section class="accordion slds-scrollable_y" name="C" label="Label">
                        <div class="panel" style="display: flex; flex-direction: column; gap: 8px;">
                            <lightning-combobox label="Alignment" value={labelalign} data-name="justify-content:"
                                options={optlabelalign} onchange={handleLabelCss}></lightning-combobox>
                            <lightning-combobox label="Font" value={labelfontfamily} data-name="font-family:"
                                options={optlabelfontfamily} onchange={handleLabelCss}></lightning-combobox>
                            <lightning-combobox label="Font weight" value={labelfontweight} data-name="font-weight:"
                                options={optinputfontweight} onchange={handleLabelCss}></lightning-combobox>
                            <lightning-combobox label="Font style" value={labelfontstyle} data-name="font-style:"
                                options={optlabelfontstyle} onchange={handleLabelCss}></lightning-combobox>
                            <lightning-combobox label="Font line height" data-name="line-height:" value={labelineheight}
                                options={optlabelineheight} onchange={handleLabelCss}></lightning-combobox>
                            <lightning-input type="number" value={labelfontsize} data-name="font-size:"
                                label="Font size (px)" onchange={handleLabelCss}></lightning-input>
                            <lightning-input type="color" value={labelcolor} data-name="color:" label="Color"
                                onchange={handleLabelCss}></lightning-input>
                            <lightning-input type="number" value={labeltopmargin} data-name="margin-top:"
                                label="Top margin (px)" onchange={handleLabelCss}></lightning-input>
                            <lightning-input type="number" value={labelbottommargin} data-name="margin-bottom:"
                                label="Bottom margin (px)" class="slds-m-bottom_medium"
                                onchange={handleLabelCss}></lightning-input>
                        </div>
                    </lightning-accordion-section>
                    <lightning-accordion-section class="accordion slds-scrollable_y" name="D" label="Input">

                        <div class="panel" style="display: flex; flex-direction: column; gap: 8px;">
                            <lightning-combobox name="Border style" label="Border style" value={borderStyle}
                                options={optborderStyle} data-name="border-style:"
                                onchange={handleFieldCss}></lightning-combobox>
                            <lightning-combobox label="Font" options={optlabelfontfamily} value={inputfontfamily}
                                data-name="font-family:" onchange={handleFieldCss}></lightning-combobox>
                            <lightning-combobox label="Font weight" value={inputfontweight} options={optinputfontweight}
                                data-name="font-weight:" onchange={handleFieldCss}></lightning-combobox>
                            <lightning-combobox label="Font style" value={inputfontstyle} options={optinputfontstyle}
                                data-name="font-style:" onchange={handleFieldCss}></lightning-combobox>
                            <lightning-input type="color" label="Background" value={bgInput}
                                data-name="background-color:" onchange={handleFieldCss}
                                class="colorpickercls"></lightning-input>
                            <lightning-input type="color" label="Border" value={borderInput} data-name="border-color:"
                                onchange={handleFieldCss} class="colorpickercls"></lightning-input>
                            <lightning-input type="color" label="Text color" value={bordertextcolor} data-name="color:"
                                onchange={handleFieldCss}></lightning-input>
                            <lightning-combobox label="Font height" value={inputlineheight} options={optinputlineheight}
                                data-name="line-height:" onchange={handleFieldCss}></lightning-combobox>
                            <lightning-input type="number" label="Border thickness (px)" value={borderWidth}
                                data-name="border-width:" onchange={handleFieldCss}></lightning-input>
                            <lightning-input type="number" label="Border radius (px)" value={borderRadius}
                                data-name="border-radius:" onchange={handleFieldCss}></lightning-input>
                            <lightning-input type="number" label="Font size (px)" value={inputfontsize}
                                data-name="font-size:" onchange={handleFieldCss}></lightning-input>

                        </div>
                    </lightning-accordion-section>
                    <lightning-accordion-section class="accordion slds-scrollable_y" name='E' label="Button">

                        <div class="panel" style="display: flex; flex-direction: column; gap: 8px;">
                            <lightning-combobox label="Font" value={buttonfontfamily} options={optbuttonfontfamily}
                                data-name="font-family:" onchange={handleButtonCss}></lightning-combobox>
                            <lightning-combobox label="Font weight" value={buttonfontweight}
                                options={optinputfontweight} data-name="font-weight:"
                                onchange={handleButtonCss}></lightning-combobox>
                            <lightning-combobox label="Font style" value={buttonfontstyle} options={optbuttonfontstyle}
                                data-name="font-style:" onchange={handleButtonCss}></lightning-combobox>
                            <lightning-combobox label="Alignment" value={btnJustify} options={optbtnJustify}
                                data-name="justify-content:" onchange={handleButtonCss}></lightning-combobox>
                            <lightning-input type="color" label="Text Color" value={btnTextColor} data-name="color:"
                                onchange={handleButtonCss} class="colorpickercls"></lightning-input>
                            <lightning-input type="color" label="Background Color" data-name="background-color:"
                                value={btnBgColor} onchange={handleButtonCss} class="colorpickercls"></lightning-input>
                            <lightning-combobox label="Border style" value={btnborderstyle} options={optbtnborderstyle}
                                data-name="border-style:" onchange={handleButtonCss}></lightning-combobox>
                            <lightning-input type="color" label="Border color" value={btncolor}
                                data-name="border-color:" onchange={handleButtonCss}
                                class="colorpickercls"></lightning-input>
                            <lightning-input type="number" label="Border thickness (px)" value={btnborderwidth}
                                data-name="border-width:" onchange={handleButtonCss}></lightning-input>
                            <lightning-input type="number" label="Border radius (px)" onchange={handleButtonCss}
                                data-name="border-radius:" value={btnborderradius}></lightning-input>
                            <lightning-input type="number" value={buttonfontsize} label="Font size (px)"
                                onchange={handleButtonCss} data-name="font-size:"></lightning-input>

                            <lightning-input type="number" label="Width (px)" onchange={handleButtonCss}
                                value={btnWidth} data-name="width:"></lightning-input>
                            <lightning-input type="number" label="Height (px)" onchange={handleButtonCss}
                                value={btnHeight} data-name="height:"></lightning-input>
                        </div>
                    </lightning-accordion-section>
                    <lightning-accordion-section class="accordion slds-scrollable_y" name="F" label="Field Hover">

                        <div class="panel" style="display: flex; flex-direction: column; gap: 8px;">
                            <lightning-input type="color" label="Input background" value={fieldhoverbg}
                                data-name="background-color:" onchange={handlefieldhover}
                                class="colorpickercls"></lightning-input>
                            <lightning-input type="color" label="Input border" value={fieldhoverborderColor}
                                data-name="border-color:" onchange={handlefieldhover}></lightning-input>
                            <lightning-input type="color" label="Input text color" value={fieldhovercolor}
                                data-name="color:" onchange={handlefieldhover} class="hoverTextColor"></lightning-input>
                        </div>
                    </lightning-accordion-section>
                    <lightning-accordion-section class="accordion slds-scrollable_y" name="G" label="Field Focus">

                        <div class="panel" style="display: flex; flex-direction: column; gap: 8px;">
                            <lightning-input type="color" label="Input background" value={fieldfocusbg}
                                data-name="background-color:" onchange={handlefieldfocus}
                                class="colorpickercls"></lightning-input>
                            <lightning-input type="color" label="Input border" value={fieldfocusborderColor}
                                data-name="border-color:" onchange={handlefieldfocus}
                                class="colorBarFocusInputBorder"></lightning-input>
                            <lightning-input type="color" label="Input text color" value={fieldfocuscolor}
                                data-name="color:" onchange={handlefieldfocus}
                                class="colorBarFocusInput"></lightning-input>
                        </div>
                    </lightning-accordion-section>
                </div>
            </lightning-accordion>
        </div>
    </div>
</template>
